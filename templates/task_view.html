{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="background: linear-gradient(to top, #ffccff 2%, #ccffcc 100%);">
                    <h4>Add Task</h4>
                    <form method="post" class="p-3 shadow">

                   {% csrf_token %}
                <div class="form-group">
                <input type="text" name="name"  class="form-control" placeholder="Name of task">
                    <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Your Priority">
                        <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Your date">
                <input type="submit" class="btn btn-success">
                            </div>
            </div>
        </div>
                </form>

                </div>
                <div class="col-md-6">
                    <h4>Task completed</h4>
                    {% for i in obj1 %}


                        <div class="shadow card" style="background: linear-gradient(to top, #ffccff 2%, #66ccff 100%);">
                            <div class="card-body" style="background: linear-gradient(to top, #ffcccc 2%, #ccccff 100%);">
                                 <h5 class="card-title">{{i.name}}</h5>
                                 <p><b>{{i.priority}}</b></p>
                                <p><b>{{i.date}}</b></p>
                                 <a class="btn btn-primary" href="{% url 'delete' i.id %}">Done</a>
                                <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>

                             </div>
                        </div>
                    <br>
                        {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
